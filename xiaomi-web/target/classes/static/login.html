    <script>
        var base_url="http://localhost:20001/xiaomi-security/";
        let app=new Vue({
            el:"#app",
            data:{
                username:'',
                pwd:'',
                code:'',
                codeAddress:'http://localhost:20001/xiaomi-security/user/code.action',
            },
            methods:{
                //登录
                login:function (){
                    var params=new URLSearchParams();
                    params.append("username",this.username);
                    params.append("pwd",this.pwd);
                    params.append("code",this.code);

                    axios.post(base_url+"user/login.action",params).then(data=>{
                        var result=data.data;
                        if (result.code==0){
                            alert("登录失败,原因"+result.msg);
                            return ;
                        }
                        localStorage.setItem('token','Bearer '+result.data);
                        localStorage.setItem('user',result.user);
                        alert("登录成功");
                        window.location='index.html';
                    })

                },
                //刷新验证码
                freshPic:function (){
                    this.codeAddress='http://localhost:20001/xiaomi-security/user/code.action?'+Math.random();
                },
                //扫码
                scan:function (){

                }
            }

        })
