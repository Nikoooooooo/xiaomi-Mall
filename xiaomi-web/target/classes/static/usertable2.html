						title: '提示',
						layEvent: 'LAYTABLE_TIPS',
						icon: 'layui-icon-tips'
					}],

						{type: "checkbox", width: 50},
						{field: 'id', width: 80, title: 'ID', sort: true},
						{field: 'username', width: 120, title: '用户名'},
						{field: 'pwd', width: 120, title: '密码'},
						{field: 'email', title: '邮箱', minWidth: 150},
						{field: 'regDate', width: 180, title: '注册时间', sort: true},
						{field: 'tel', width: 135, title: '电话', sort: true},
						{title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
					]],
					limits: [10, 15, 20, 25, 50, 100],
					limit: 10,
					page: true,
					parseData: function(res){ //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
						var result;
						if(this.page.curr){
							result = res.data.slice(this.limit*(this.page.curr-1),this.limit*this.page.curr);
						}
						else{
							result=res.data.slice(0,this.limit);
						}
						var length =0;
						for (var ever in res.data){
							length++
						}
						return {
							"code": 0, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": length, //解析数据长度
							"data": result //解析数据列表
						};
					},
					skin: 'line'
				});

				// 监听搜索操作
				form.on('submit(data-search-btn)', function (data) {
					var result = JSON.stringify(data.field);
					layer.alert(result, {
						title: '最终的搜索信息'
					});
					//执行搜索重载
					table.reload('currentTableId', {
						page: {
							curr: 1
						}

							searchParams: result
						}
					}, 'data');

					return false;
				});

							title: '添加用户',
							type: 2,
							shade: 0.2,
							maxmin:true,
							shadeClose: true,
							area: ['100%', '100%'],
							content: 'add.html',
						});
						$(window).on("resize", function () {
							layer.full(index);
						});
					} else if (obj.event === 'delete') {  // 监听删除操作
						var checkStatus = usertable.checkStatus('currentTableId')

						// layer.alert(JSON.stringify(data));
						// app.deleteUser(JSON.stringify(data));
						layer.confirm('真的删除行么', function (index) {
							app.deleteUser(JSON.stringify(data));
							// obj.del();
							layer.close(index);
						});
					}
				});

				//监听表格复选框选择
				table.on('checkbox(currentTableFilter)', function (obj) {
					console.log(obj)
				});

				table.on('tool(currentTableFilter)', function (obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						var index = layer.open({
							title: '编辑用户',
							type: 2,
							shade: 0.2,
							maxmin:true,
							shadeClose: true,
							area: ['100%', '100%'],
							content: 'edit.html',
						});
						//初始数据需要转成JSON格式 再进行处理
						app.SetSeeion(JSON.stringify(data));           //编辑操作的栏 1用户名 2地址 3 电话 4密码?
						$(window).on("resize", function () {
							layer.full(index);
						});//执行此代码后实现跳转  可通过sessionStorage实现参数传递
						return false;
					} else if (obj.event === 'delete') {
						layer.confirm('真的删除行么', function (index) {
							app.deleteUser(JSON.stringify(data));
							obj.del();
							layer.close(index);
						});
					}
				});

			});

		methods:{
			//删除操作 //TODO 需要更改
			deleteUser:function (data){
				let json=data;
				this.uid=json.match(/(?<=id":)\d+/)[0]   //零宽断言 ps:match方法返回的是一个数组 需要再后面加[index]才能取得里面的值
				console.log(this.uid);
				//传入用户id
				var params=new URLSearchParams();
				params.append("id",this.uid);
				axios.post('/xiaomi-img/user/deleteUser',params)
				.then(rs=>{
					if (rs.data.code==1){
						alert("删除成功");
					}else {
						alert("删除失败");
					}
				});


			},
			//设置session
			SetSeeion:function (data){
				let json=data;
				let username=json.match(/(?<=username":")[\u4e00-\u9fa5_a-zA-Z0-9]+/);
				let tel=json.match(/(?<=tel":")\d+/);
				// let email=json.match( /^[^\s@]+@[^\s@]+\.[^\s@]+$/);
				let email=json.match(/(?<=email":")\d+@[\d|\w]+\.\w+/);
				console.log(email);
				sessionStorage.setItem("username",username);
				sessionStorage.setItem("tel",tel);
				// sessionStorage.setItem("address",address);
				sessionStorage.setItem("email",email);
			}




		}

	});


	function findUser(){
		return    axios.get("/xiaomi-img/user/findUser");
	}
